version: '3.8'

services:
  nats:
    image: nats
    ports:
      - "4222:4222"
    command: -js
    # volumes:
    #   - ${NATS_DATA_DIR}:/tmp/nats/jetstream

  db:
    image: postgres:latest
    restart: unless-stopped
    ports:
      - "${DB_PORT}:5432"
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - ${DB_DATA_DIR}:/home/postgres/pgdata/data
